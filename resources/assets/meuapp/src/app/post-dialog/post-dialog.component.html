<form class="forms">
  <div fxLayout="column" fxLayoutAlign="space-around left">
    <div fxLayout="row" fxLayoutAlign="space-between">
      <mat-form-field fxFlex="40">
        <input matInput placeholder="Nome:">
        <mat-hint>Digite seu nome</mat-hint>
      </mat-form-field>

      <mat-form-field fxFlex="50">
        <input matInput placeholder="Email:">
        <mat-hint>Digite seu email</mat-hint>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between">
      <mat-form-field fxFlex="40">
        <input matInput placeholder="Titulo:">
      </mat-form-field>

      <mat-form-field fxFlex="50">
        <input matInput placeholder="Subtitulo:">
      </mat-form-field>
    </div>
    <mat-form-field>
      <textarea matInput placeholder="Deixe aqui a sua mensagem..."></textarea>
    </mat-form-field>
  </div>

    <input type="file" style="display:none;" #fileInput>
    <button mat-stroked-button (click)="fileInput.click()">
        <mat-icon>add_photo_alternate</mat-icon>
        Add Fotos
    </button>

    <div class="buttons">
        <button mat-stroked-button class="save">Salvar</button>
        <button mat-stroked-button class='cancel'>Cancelar</button>
    </div>
</form>
