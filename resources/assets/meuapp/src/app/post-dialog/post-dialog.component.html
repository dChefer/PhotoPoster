<div fxLayout="column" fxLayoutAlign="space-around left">
    <div fxLayout="row" fxLayoutAlign="space-between">
      <mat-form-field fxFlex="40">
        <input matInput placeholder="Nome:" [(ngModel)]="data.post.name">
        <mat-hint>Digite seu nome</mat-hint>
      </mat-form-field>

      <mat-form-field fxFlex="50">
        <input matInput placeholder="Email:" [(ngModel)]="data.post.email">
        <mat-hint>Digite seu email</mat-hint>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between">
      <mat-form-field fxFlex="40">
        <input matInput placeholder="Titulo:" [(ngModel)]="data.post.title">
      </mat-form-field>

      <mat-form-field fxFlex="50">
        <input matInput placeholder="Subtitulo:" [(ngModel)]="data.post.subtitle">
      </mat-form-field>
    </div>
    <mat-form-field>
      <textarea matInput placeholder="Deixe aqui a sua mensagem..." [(ngModel)]="data.post.message"></textarea>
    </mat-form-field>
  </div>

    <input type="file" style="display:none;" 
      (change)="changeFile($event)" #fileInput>

    <button mat-stroked-button (click)="fileInput.click()">
        <mat-icon>
          add_photo_alternate
        </mat-icon>
        Adicionar Fotos
    </button>
    <br>
    <p *ngIf="archiveName!=''">
      <strong>Arquivo: </strong>{{archiveName}}
      <mat-icon color="link">done</mat-icon>
    </p>

    <div class="buttons">
        <button mat-stroked-button class="save" (click)="save()">Salvar</button>
        <button mat-stroked-button class='cancel' (click)="cancel()">Cancelar</button>
    </div>
