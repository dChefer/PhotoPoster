<mat-card fxFlex class="card"> 
    <mat-card-header>
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-subtitle>{{post.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="/storage/{{post.archive}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{post.message}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="like()">LIKE</button>
      <button mat-button color="warn" (click)="delete()">APAGAR</button>
      <mat-icon color="warn" *ngIf="post.likes>0"
        [matBadge]="post.likes" MatBadgePosition="above after"
        matBadgeColor="warn" matBadgeOverlap="false">
        favorite
      </mat-icon>
    </mat-card-actions>
  </mat-card>
